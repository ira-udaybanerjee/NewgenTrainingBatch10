<body>

<h2>JavaScript Strings</h2>

<p>The String.lastIndexOf() method returns the position of the last occurrence of a specified value in a string.</p>

<p id="demo"></p>

<script>
let str = "Hello planet earth, you are a great planet.";

//document.getElementById("demo").innerHTML = str.lastIndexOf("planet");

$("#demo").html(str.lastIndexOf("planet"));

</script>

</body>
</html>
