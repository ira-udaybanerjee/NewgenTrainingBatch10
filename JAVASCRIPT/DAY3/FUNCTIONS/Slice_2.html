<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.slice() method returns selected elements from an array, as a new array.</p>

<p id="demo"></p>

<script>
const fruits = [11,12,13,14,15];
const citrus = fruits.slice(1, 3);
document.getElementById("demo").innerHTML = citrus;
</script>

</body>
</html>
