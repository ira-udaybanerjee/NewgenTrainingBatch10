<html lang="en">    
<head>    
  <meta charset="utf-8">    
  <title>change demo</title>    
  <style>    
  div {    
    color: red;    
  }    
  </style>    
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>    
</head>    
<body>    
 <select id="se" name="players" >    
  <option>Virat</option>    
  <option selected="selected">Rohit</option>    
  <option>Ravindra</option>    
  <option>Hardik</option>    
  <option>Deepak</option>    
  <option>Ishant</option>    
</select>    
<div id="loc"></div>    
 <script>    
$( "select" ) .change(function () {    
document.getElementById("loc").innerHTML="You selected: "+document.getElementById("se").value;  
});  
</script>    
 </body>    
</html>
