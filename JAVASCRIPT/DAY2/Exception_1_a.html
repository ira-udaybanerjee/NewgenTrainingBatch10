<h2>JavaScript Error Handling</h2>

<p>This example demonstrates how to use <b>catch</b> to diplay an error. <br/></p>

<p id="demo">

</p>

<script>
  try
  {
    var num = 2;    
    var actualnum = Number(prompt("Please enter the divisor value")); 
    var result = num/actualnum; 
  }
  catch(err)
  {
    document.getElementById("demo").innerHTML="Invalid Division" + err.message;
  }
</script>
