<html>
<body>

<h2>JavaScript Error Handling</h2>

<p>This example demonstrates how to use <b>catch</b> to diplay an error. <br/></p>

<p id="demo">

</p>

<script>
  

    var num = 12;    
    var actualnum = Number(prompt("Please enter the divisor value")); 

    var result = num/actualnum;

    if(isNaN(result))
    {
       document.getElementById("demo").innerHTML = "Invalid divisor";
    }
    else if (!isFinite(result))
    {
       document.getElementById("demo").innerHTML = "Division by zero not allowed";
    }
    else
    {
       document.getElementById("demo").innerHTML = "Result: " + result;
    }

 
   
  
</script>

</body>
</html>
