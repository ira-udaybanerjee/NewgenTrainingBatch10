<html>
  <body>
     <input type="text" id="txtusername" onkeydown="checkLength()"/>       
     <p id="msg" style="color:white">
         
     </p>
  </body>

  <script>
        function checkLength()
        {
            var username = document.getElementById("txtusername");
            var para = document.getElementById("msg");

            if(username.value.length<8)
            {
               para.style.background="Red";
               para.innerHTML = "At least 8 characters";
            }
            else
            {
               para.style.background="Green";
               para.innerHTML = "OK";
            }
        }
  </script>
  
</html>
